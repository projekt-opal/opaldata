# OPAL data Fuseki
# 
# Repository:
# https://github.com/projekt-opal/opaldata
#
# Based on:
# https://hub.docker.com/r/stain/jena-fuseki

# version 3.2 is needed for extended notation syntax
version: '3.2'

services:

  opal-fuseki-data:
    image: "busybox"
    volumes:
      - type: volume
        source: fuseki-data
        target: /data

  opal-fuseki:
    environment:
# Password is set in file '.env'
      - ADMIN_PASSWORD=${FUSEKI_ADMIN_PASSWORD}
      - JVM_ARGS=-Xmx2g
    ports:
      - 3030:3030
    build:
      ./
    volumes:
      - fuseki-data

volumes:
  fuseki-data:
