# OPAL data
#
# Configurations are described in the subfolders.

version: '3.2'

services:

### Elasticsearch

version: '3.2'
services:
  elasticsearch:
    build: elasticsearch
    ports:
      - 9200:9200
    environment:
      - ES_JAVA_OPTS=${ELASTICSEARCH_JAVA_OPTS}
      - discovery.type=single-node
    volumes:
      - esdata01:/usr/share/elasticsearch/data
      - eslog:/var/log/elasticsearch/

  elasticsearch-initialization:
    build: elasticsearch-initialization
    links:
      - elasticsearch
    depends_on:
      - elasticsearch

### Fuseki

  opal-fuseki:
    environment:
      - ADMIN_PASSWORD=${FUSEKI_ADMIN_PASSWORD}
      - JVM_ARGS=${FUSEKI_JVM_ARGS}
    ports:
      - 3030:3030
    build:
      fuseki/
    volumes:
      - fuseki-data

  opal-webservices:
    build: webservices
    environment:
      - OPAL_TRIPLESTORE_URL=opal-fuseki
      - OPAL_TRIPLESTORE_USERNAME=admin
      - OPAL_TRIPLESTORE_PASSWORD=${FUSEKI_ADMIN_PASSWORD}
    ports:
      - 8081:8081
    volumes:
      - logwebservices:/var/log/opal/  

### Overall volumes

volumes:
  fuseki-data:
  esdata01:
  logwebservices:  
  eslog:
