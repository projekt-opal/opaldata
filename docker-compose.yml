# OPAL data
#
# Configuration is described in the subfolders.

# version 3.2 is needed for extended notation syntax
version: '3.2'

services:

  opal-fuseki-data:
    image: "busybox"
    volumes:
      - type: volume
        source: fuseki-data
        target: /data

  opal-fuseki:
    environment:
# Password is set in file '.env'
      - ADMIN_PASSWORD=${FUSEKI_ADMIN_PASSWORD}
      - JVM_ARGS=-Xmx2g
    ports:
      - 3030:3030
    build:
      fuseki/
    volumes:
      - fuseki-data

volumes:
  fuseki-data:
