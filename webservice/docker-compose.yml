# OPAL data webservices
# 
# Repository:
# https://github.com/projekt-opal/opaldata

version: '3.2'

services:
  opal-webservices:
    environment:
      - OPAL_TRIPLESTORE_URL=${OPAL_TRIPLESTORE_URL}
      - OPAL_TRIPLESTORE_USERNAME=${OPAL_TRIPLESTORE_USERNAME}
      - OPAL_TRIPLESTORE_PASSWORD=${OPAL_TRIPLESTORE_PASSWORD}
    ports:
      - 8081:8081
    build: .
    volumes:
      - logwebservices:/var/log/opal/
volumes:
  logwebservices:
  eslog:
